        <div class="container mt-2">
            <h1 class="h1 text-center ">Gestione Prodotti</h1>
            <br>
            <div class="row justify-content-center">



                <div class="col-md-4">
                    <form class="form-addfood" id="addFoodForm">
                        <h1 class="h2 mb-4">Aggiungi o Modifica</h1>
                        <label  for="inputFoodName" class="sr-only">Food Name</label>
                        <input type="text" id="inputFoodName" class="form-control" placeholder="Food Name" required autofocus>
                        <label for="inputFoodPrice" class="sr-only">Price</label>
                        <input type="text" id="inputFoodPrice" class="form-control" placeholder="Food Price" required>
                        <label for="inputFoodType" class="sr-only">Food Type</label>
                        <select class="custom-select my-1 mr-sm-2 " id="inlineFormCustomSelectPref" required>
                            <option selected>Food Type ..</option>
                            <option value="1">Primi Piatti</option>
                            <option value="2">Secondi Piatti</option>
                            <option value="3">Contorni</option>
                            <option value="4">Bar</option>
                        </select>

                        <button class="btn btn-lg btn-dark btn-block" type="submit" >Aggiungi</button>
                    </form>
                </div>
                <div class="col-md-8">
                    <div class="table-responsive" style="padding: 10px; height: 100%">
                        <table class="table table-striped ">
                            <caption>Lista dei prodotti</caption>
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Prezzo</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="tabellaAddFood">
                                <tr>
                                    <th scope="row">1</th>
                                    <td>TESTS</td>
                                    <td>12</td>
                                    <td>Primi Piatti</td>
                                    <td>
                                        <span data-toggle="modal" data-target="#foodModifyModalForm">
                                            <button class="btn btn-dark" data-toggle="tooltip" data-placement="top" title="Modifica"><i class="fa fa-pencil"></i></button>
                                        </span>
                                        <button class="btn btn-dark" data-toggle="tooltip" data-placement="top" title="Elimina"><i class="fa fa-trash" ></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
            <p>modifyFood(2,'riso',12,'cucina')</p>
            <button class='btn btn-dark' data-toggle='tooltip' data-placement='top' title='Modifica' onclick="modifyFood(2,'riso',12,'cucina')"><i class='fa fa-pencil' ></i></button>
            
            
            
            <!-- Modal -->
            <!-- foodModifyModalForm -->
            <div class="modal fade" id="foodModifyModalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="">Modifica Alimento</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <form class="form-modifyfood text-center" id="modifyFoodForm">
                                    <h1 class="h2 mb-4">Modifica</h1>
                                    <label  for="inputFoodName" class="sr-only">Food Name</label>
                                    <input type="text" id="inputFoodName" class="form-control" placeholder="Food Name" required autofocus>
                                    <label for="inputFoodPrice" class="sr-only">Price</label>
                                    <input type="text" id="inputFoodPrice" class="form-control" placeholder="Food Price" required>
                                    <label for="inputFoodType" class="sr-only">Food Type</label>
                                    <select class="custom-select my-1 mr-sm-2 " id="inlineFormCustomSelectPref" required>
                                        <option selected>Food Type ..</option>
                                        <option value="1">Primi Piatti</option>
                                        <option value="2">Secondi Piatti</option>
                                        <option value="3">Contorni</option>
                                        <option value="4">Bar</option>
                                    </select>
                                    <button class="btn btn-lg btn-dark btn-block mt-2"  type="submit" >Salva</button>

                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
